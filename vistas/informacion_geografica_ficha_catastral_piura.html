<h3 class = 'title-sec'><span class = 'subrayado'>Información geográfica, presión y ubicación</span></h3>
<div>
	<div class = 'izq'>
		<p class = 'nivel-presion'><label>Nivel de presión m.c.a.:</label> <span class = 'dato'>{{nivpresi|filtro_nivpresi}}</span></p>
		<div class = 'coords'>
			<p><label>Coordenadas geográficas</label></p>
			<table border = '1'>											
				<tr>
					<td><span class = 'dato'>{{x}}</span></td>
					<th>X</th>
				</tr>
				<tr>
					<td><span class = 'dato'>{{y}}</span></td>							
					<th>Y</th>
				</tr>
			</table>
		</div>				
	</div>		
	<div class = 'der'>
		<div class = 'dist-1'>
			<p><label>Distancia Caja AP y Alc. (base: Externo izquierdo del frontis):</label></p>
			<p class = 'agua'>Agua: <span class = 'dato'>{{distag1}} m</span></p>
			<p class = 'desague'>Desague: <span class = 'dato'>{{distde1}} m</span></p>
		</div>
		<div class = 'dist-2'>
			<p><label>Distancia Caja AP y Alc. (Frontera Principal del predio):</label></p>
			<p class = 'agua'>Agua: <span class = 'dato'>{{distag2}} m</span></p>
			<p class = 'desague'>Desague: <span class = 'dato'>{{distde2}} m</span></p>
		</div>				
	</div>		
</div>
