<script type="text/javascript">
$(document).ready(function(){
	
	$("#form-analisis-social .prov-select").change(function(){
		var selected = $(this).val();
			$.ajax({
			url: "/getDistritosFromProvincia",
		data: {id_provincia:selected},
			success: function (data){
				$("#form-analisis-social .dist-select").html(data);
			}
		});
	});

	
	$("#analisis-social-btn").click(function(){
		analisisSocialCall();
	});
});

function analisisSocialCall(){
	CATASTRO.realizarAnalisisComercialSocial($("#form-analisis-social .prov-select").val(),
		$("#form-analisis-social .dist-select").val(),
		$("#form-analisis-social .tipserv-select").val(),
		$("#form-analisis-social .tipconst-select").val(),
		$("#form-analisis-social .tipprop-select").val(),
		$("#form-analisis-social .estpre-select").val(),
		$("#form-analisis-social .sitcnxag-select").val()
		);
}
</script>
