<script type="text/javascript">
$(document).ready(function(){

	var teclas_especiales = [8,13];

	$("#buscar-cliente-por-cod-cat-div .numeric").keypress(function(evt){

		var key = evt.which || window.event.keyCode;

		if(teclas_especiales.indexOf(key) == -1){			
			return DATA_PARSER.numericInputValidation(String.fromCharCode(key)); 
		}

		if (key == 13) {busquedaPorCodCatCall();}
	});

	$("#buscar-cliente-cod-cat-btn").click(function(){
		busquedaPorCodCatCall();
	});

});

function busquedaPorCodCatCall(){
	CATASTRO.busquedaPorCodCat($('#preregion-input').val(),
			$('#prezona-input').val(),
			$('#presector-input').val(),
			$('#premanzana-input').val(),
			$('#prelote-input').val()
		);
}
</script>
